       <div class="contenedor contenido-header">
           <div class="barra">
               <!--logo-->

                <!--Barra de Navegacion-->
                <nav class="navegacion">

           </div>    
       </div>
    </header>
    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="">
    <main class="contenedor seccion contenido-centrado">
       <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>
       <form action="">
           <fieldset>
               <legend>Información personal</legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Tu nombre" required>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Tu email" required>

                    <label for="telefono">telefono:</label>
                    <input type="number" id="telefono" placeholder="Tu telefono" required>

                    <label for="mensaje">Mensaje:</label>
                    <textarea name="" id="mensaje"></textarea> 
           </fieldset>

           <fieldset>
               <legend>Información sobre propiedad</legend>
                    <label for="opciones">Vende o Compra</label>
                    <select name="" id="opciones">
                        <option value="">Seleccione...</option>
                        <option value="">Compra</option>
                        <option value="">Venta</option>
                    </select>

                    <label for="">Presupuesto</label>
                    <input type="number">
           </fieldset>

           <fieldset>
               <legend>Contacto</legend>
               <p>Como desea ser contactado?</p>

               <div class="forma-contacto">
                    <label for="telefono2">Telefono</label>
                    <input type="radio" name="contacto" id="telefono2">
    
                    <label for="correo">Email</label>
                    <input type="radio" name="contacto" id="correo">
               </div>

                <p>Si eligió telefono elija fecha y hora</p>

                <label for="fecha">Fecha</label>
                <input type="date" id="fecha">

                <label for="hora">Hora</label>
                <input type="time" id="hora">

                <input type="submit" value="Enviar" class="boton boton-verde">
           </fieldset>  
       </form>
    </main>
